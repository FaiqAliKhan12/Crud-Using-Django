{% extends "base.html" %}
{% block start %}
 
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<style>
  .text{
    color: green;
    font-weight: bold;
  }
</style>
 
<div class="container mt-5">
 
  <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <h2 class="text  text-center"> GeeksforGeeks </h2>
     
    <h>Update Receipe</h>
    <hr>
    <div class="form-group">
      <label for="exampleInputEmail1">Receipe name</label>
      <input name="recipe_name" value="{{recipe.recipe_name}}" type="text" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Receipe description</label>
      <textarea name="recipe_description" value="{{recipe.recipe_description}}" class="form-control"
        required>{{recipe.recipe_description}}</textarea>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Receipe Image</label>
      <input name="recipe_image" type="file" class="form-control">
    </div>
 
    <button type="submit" class="btn btn-success">Update Receipe</button>
  </form>
 
 
</div>
 
{% endblock %}
